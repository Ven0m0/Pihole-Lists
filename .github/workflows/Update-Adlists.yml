name: Update Adlists
on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  update_links:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Restore Lychee cache
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: .lycheecache
          key: cache-lychee-
          restore-keys: cache-lychee-

      - name: Run Lychee
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: "--base . --cache --max-cache-age 1d --format json --output ./lychee/report.json ."
          fail: false
          token: ${{ secrets.CUSTOM_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Backup files to be modified
        run: |
          DEAD=$(jq -r '.failures[].uri' ./lychee/report.json)
          mkdir -p backup
          for url in $DEAD; do
            for f in $(grep -rlF "$url" ./**/*.txt); do
              mkdir -p "backup/$(dirname "$f")"
              cp -n "$f" "backup/$f"
            done
          done

      - name: Remove dead links
        run: |
          DEAD=$(jq -r '.failures[].uri' ./lychee/report.json)
          for url in $DEAD; do
            sed -i "s|$url||g" **/*.txt
          done

      - name: Deduplicate lines (keep order)
        run: |
          for f in **/*.txt; do
            awk '!seen[$0]++' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
          done

      - name: Check for changes
        id: changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          if git diff-index --quiet HEAD; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR branch and commit
        if: steps.changes.outputs.changed == 'true'
        run: |
          BRANCH=update-adlists-$(date +%Y%m%d%H%M)
          git checkout -b $BRANCH
          git commit -m "Automated dead link removal and deduplication"
          git push origin $BRANCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
          base: main
          title: "Update adlists - remove dead links"
          body: "This PR removes dead links detected by Lychee and deduplicates adlists. Original files are backed up in \`backup/\`."
